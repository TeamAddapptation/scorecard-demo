<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Granite | Scorecard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://use.typekit.net/ihq4dbs.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://addapptation.blob.core.windows.net/addapptation-stylesheets/fontawesome-pro-5.10.0-11-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="sc-header">
      <div class="sc-title">
        <div id="page-header"></div>
      </div>
      <div class="view-btns">
        <div id="btn-team"></div>
        <div id="btn-manager"></div>
      </div>
    </section>
    <section class="graph_section">
      <div id="team_goal"></div>
      <div id="emilys_goal"></div>
    </section>
    <section>
      <div id="quarterly_results"></div>
      <div class="filters">
        <div class="filters_left">
          <div id="employee_filter"></div>
        </div>
        <div class="filters_right">
          <div id="quarter_filter"></div>
          <div id="month_filter"></div>
        </div>
      </div>
      <div id="granite_sc01"></div>
    </section>
    <section class="stats">
      <div id="top-goal"></div>
      <div id="goal-header"></div>
      <div id="avg-header"></div>
      <div class="stat-blocks">
        <div class="goal-reached stat-block">
          <div id="proposals"></div>
        </div>
        <div class="goal-reached stat-block">
          <div id="meetings"></div>
        </div>
        <div class="goal-reached stat-block">
          <div id="interactions"></div>
        </div>
      </div>
    </section>
    <section>
      <div class="pipline-header-section">
        <div id="pipeline-header"></div>
        <div id="pipeline-search"></div>
      </div>

      <div id="pipeline-table"></div>
    </section>
    <script
      src="graniteFunctions/graniteHeader.js"
      type="text/javascript"
    ></script>
    <script
      src="graniteFunctions/graniteScorecard.js"
      type="text/javascript"
    ></script>
    <script
      src="graniteFunctions/graniteFilter.js"
      type="text/javascript"
    ></script>
    <script
      src="graniteFunctions/graniteProgressBar.js"
      type="text/javascript"
    ></script>
    <script
      src="graniteFunctions/graniteButton.js"
      type="text/javascript"
    ></script>
    <script
      src="graniteFunctions/graniteSearch.js"
      type="text/javascript"
    ></script>
    <script src="graniteFunctions.js" type="text/javascript"></script>
    <script src="granite.js" type="text/javascript"></script>
    <script src="graniteBlock.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </body>
</html>
